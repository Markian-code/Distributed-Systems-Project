version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"     # AMQP
      - "15672:15672"   # Web UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  energy-producer:
    build:
      context: ./energy-producer
    container_name: energy-producer
    ports:
      - "8080:8080"
    depends_on:
      - rabbitmq
    networks:
      - energynet

  energy-user:
    build:
      context: ./energy-user
    container_name: energy-user
    ports:
      - "8081:8081"
    depends_on:
      - rabbitmq
    networks:
      - energynet

networks:
  energynet:
    driver: bridge
